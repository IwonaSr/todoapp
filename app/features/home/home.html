<form ng-submit="home.login()">
  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">@</span>
    <input ng-model="home.email" type="text" class="form-control" placeholder="Email address" aria-describedby="sizing-addon1">
  </div>
</form>

<button ng-click="home.logout()">
  Logout
</button>

  <form id="todo-form" ng-submit="home.AddTask()">
    <input id="new-todo" type="text" class="form-control" ng-model="home.title">
       <span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="home.AddTask()"><span
							class="glyphicon glyphicon-plus"></span> Add Task</button>
					</span>
 </form>

<!--Dzialajace-->
<ul class="list-group">
    <li ng-repeat="tod in home.todos">
    <p class="lead">{{tod.title}}</p>
    <div>
      <span class="pull-right">
        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
				<button class="btn btn-primary btn-xs" ng-show="!home.completed"><span class="glyphicon glyphicon-ok" 
								ng-click="home.doneTask(tod)"></span></button>
      <button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-repeat"></span></button>
      <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
      </span>
    </div>
  </li>
</ul>
